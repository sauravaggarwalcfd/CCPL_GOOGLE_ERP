/* ============================================================
   ANIMATIONS
   ============================================================ */
@keyframes ddAnim    { from { opacity:0; transform:translateY(-6px) } to { opacity:1; transform:translateY(0) } }

@keyframes scaleIn   { from { opacity:0; transform:scale(.94) } to { opacity:1; transform:scale(1) } }
@keyframes fadeSlide  { from { opacity:0; transform:translateY(10px) } to { opacity:1; transform:translateY(0) } }
@keyframes themeSwap { 0% { opacity:.7 } 100% { opacity:1 } }
@keyframes cmdIn     { from { opacity:0; transform:translateY(-20px) scale(.97) } to { opacity:1; transform:translateY(0) scale(1) } }
@keyframes spin      { to { transform:rotate(360deg) } }
@keyframes slideIn   { from { transform:translateX(100%); opacity:0 } to { transform:translateX(0); opacity:1 } }

.dd-anim    { animation: ddAnim    .16s ease; }
.sp-anim    { animation: slideLeft .22s ease; }
.sc-anim    { animation: scaleIn   .15s ease; }
.fade-slide { animation: fadeSlide  .25s ease both; }
.theme-anim { animation: themeSwap .25s ease; }

/* ============================================================
   SCROLLBAR
   ============================================================ */

::-webkit-scrollbar-track { background:transparent; }

/* ============================================================
   LAYOUT
   ============================================================ */
html, body {
  height:100%; overflow:hidden;
  font-family: var(--ff-ui);
  font-size: var(--fz);
  color: var(--text-a);
  background: var(--bg);
}

.app-root {
  width:100%; height:100vh; overflow:hidden;
  display:flex; flex-direction:column;
  background: var(--bg);
  font-family: var(--ff-ui);
}

/* ── Shell Bar ─────────────────────────────────────────── */
.shell-bar {
  height:48px; flex-shrink:0;
  background: var(--shell-bg);
  border-bottom: 1px solid var(--shell-bd);
  display:flex; align-items:center;
  padding: 0 10px 0 0;
  z-index:200; position:relative;
}
.shell-logo {
  display:flex; align-items:center; gap:8px;
  padding: 0 14px; height:100%;
  border-right: 1px solid var(--shell-bd);
  flex-shrink:0;
}
.shell-logo-icon {
  width:30px; height:30px; border-radius:6px;
  background: var(--accent);
  display:flex; align-items:center; justify-content:center;
  font-size:15px; flex-shrink:0;
}
.shell-logo-text h1 { font-size:12px; font-weight:900; color:var(--accent); line-height:1; margin:0; }
.shell-logo-text span { font-size:7px; color:var(--text-d); letter-spacing:.8px; text-transform:uppercase; line-height:1.4; }

.shell-breadcrumb {
  display:flex; align-items:center; gap:5px;
  padding:0 14px; flex-shrink:0; font-size:11px;
}
.shell-breadcrumb a { color:var(--accent); font-weight:700; cursor:pointer; text-decoration:none; }
.shell-breadcrumb .sep { color:var(--text-d); }
.shell-breadcrumb .crumb { color:var(--text-b); font-weight:600; cursor:pointer; }

.shell-search-pill {
  display:flex; align-items:center; gap:7px;
  padding:5px 12px; border-radius:7px;
  border:1px solid var(--shell-bd);
  background: var(--surf-low);
  cursor:pointer; flex-shrink:0;
  color: var(--text-c);
  transition: all .15s;
  font-family: var(--ff-ui);
}
.shell-search-pill:hover { border-color: var(--accent); }
.shell-search-pill .icon { font-size:13px; }
.shell-search-pill .label { font-size:11px; font-weight:600; }
.shell-search-pill .kbd {
  font-size:9px; font-family:var(--ff-data);
  background:var(--badge-bg); border:1px solid var(--divider);
  padding:1px 5px; border-radius:3px;
  color:var(--text-d); font-weight:700;
}
.shell-spacer { flex:1; }

.shell-section {
  display:flex; align-items:center; gap:5px;
  padding:0 8px;
  border-right:1px solid var(--shell-bd);
  flex-shrink:0;
}
.shell-section-label {
  font-size:8px; font-weight:900; color:var(--text-d);
  letter-spacing:.5px; text-transform:uppercase;
}
.shell-theme-bar, .shell-accent-bar {
  display:flex; gap:2px;
  background:var(--surf-low); border:1px solid var(--shell-bd);
  border-radius:5px; padding:2px 3px;
}
.shell-accent-bar { gap:4px; padding:4px 6px; }
.theme-btn {
  width:22px; height:22px;
  border:2px solid transparent; border-radius:4px;
  background:transparent; cursor:pointer;
  font-size:12px; display:flex; align-items:center; justify-content:center;
  transition: all .15s;
}
.theme-btn.active { border-color:var(--accent); background:var(--accent-light); }
.accent-dot {
  width:16px; height:16px; border-radius:50%;
  cursor:pointer; border:2px solid transparent;
  transition: all .15s; flex-shrink:0;
}
.accent-dot.active { border-color: var(--text-a); }

.shell-icon-btn {
  width:34px; height:34px; border-radius:6px;
  margin:0 4px; background:var(--surf-low);
  border:1px solid var(--shell-bd);
  color:var(--text-b); cursor:pointer;
  font-size:16px; display:flex; align-items:center; justify-content:center;
  position:relative; transition: all .15s;
}
.shell-icon-btn.active { background:var(--accent); border-color:var(--accent); color:#fff; }
.shell-icon-btn .notif-badge {
  position:absolute; top:3px; right:3px;
  min-width:16px; height:16px; border-radius:8px;
  background:#ef4444; color:#fff; font-size:8px; font-weight:900;
  display:flex; align-items:center; justify-content:center;
  padding:0 3px; border:2px solid var(--shell-bg); line-height:1;
}

.shell-divider { width:1px; height:24px; background:var(--divider); margin:0 4px 0 4px; flex-shrink:0; }

/* ── Avatars in Shell Bar ──────────────────────────────── */
.shell-avatars { display:flex; align-items:center; gap:5px; flex-shrink:0; }
.avatar {
  width:28px; height:28px; border-radius:50%;
  color:#fff; font-size:10px; font-weight:900;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; flex-shrink:0; position:relative;
  transition: transform .15s;
}
.avatar:hover { transform:scale(1.12); }
.avatar.self { border:2px solid var(--accent); box-shadow: 0 0 0 2px var(--accent-light), 0 2px 8px rgba(0,0,0,.2); }
.avatar .status-dot {
  position:absolute; bottom:0; right:0;
  width:8px; height:8px; border-radius:50%;
  border:1.5px solid var(--shell-bg);
}
.avatar-card {
  position:absolute; top:36px; right:0; width:240px;
  background:var(--drop-bg); border:1px solid var(--divider);
  border-radius:8px; box-shadow:var(--shadow); z-index:9999;
  padding:12px; display:none;
}
.avatar:hover .avatar-card { display:block; }
.overflow-btn {
  height:28px; min-width:28px; padding:0 8px; border-radius:14px;
  background:var(--badge-bg); color:var(--text-b);
  border:1px solid var(--divider); font-size:10px; font-weight:900;
  cursor:pointer; display:flex; align-items:center;
  font-family: var(--ff-ui);
}
.online-pill {
  display:flex; align-items:center; gap:4px;
  padding:3px 10px; border-radius:20px;
  background:rgba(34,197,94,.1); border:1px solid rgba(34,197,94,.28);
  font-size:10px; font-weight:800; color:#22c55e; flex-shrink:0;
}
.online-pill .dot { width:6px; height:6px; border-radius:50%; background:#22c55e; }

/* ── Body (Sidebar + Content) ──────────────────────────── */
.app-body { flex:1; display:flex; overflow:hidden; }

/* ── Sidebar ───────────────────────────────────────────── */
.sidebar {
  flex-shrink:0; background:var(--sidebar-bg);
  border-right:1px solid var(--sidebar-bd);
  display:flex; flex-direction:column; overflow:hidden;
  z-index:100;
}
.sidebar-label {
  padding:5px 10px; background:var(--surf-mid);
  border-bottom:1px solid var(--sidebar-bd);
  display:flex; align-items:center; justify-content:space-between;
}
.sidebar-label span {
  font-size:8px; font-weight:900; color:var(--text-d);
  letter-spacing:1.4px; text-transform:uppercase;
}
.sidebar-label button {
  background:none; border:none; cursor:pointer;
  color:var(--text-d); font-size:14px; padding:0; line-height:1;
}
.sidebar-scroll { flex:1; overflow-y:auto; }

/* Quick Access Section */
.qa-header {
  display:flex; align-items:center; gap:6px;
  padding:7px 12px 4px; border-bottom:1px solid var(--divider);
}
.qa-header span {
  font-size:9px; font-weight:900; color:var(--text-d);
  letter-spacing:1.2px; text-transform:uppercase; flex:1;
}
.qa-header button {
  font-size:11px; background:none; border:none; cursor:pointer;
  color:var(--text-d); padding:1px 4px; border-radius:3px; line-height:1;
}
.qa-item {
  display:flex; align-items:center; gap:8px;
  padding:7px 12px; border-bottom:1px solid var(--divider);
  cursor:pointer; transition:background .1s;
}
.qa-item:hover { background:var(--hover-bg); }
.qa-item .icon { font-size:13px; flex-shrink:0; }
.qa-item .label { font-size:11px; font-weight:700; color:var(--text-b); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.qa-item .sub { font-size:8px; color:var(--text-d); }
.qa-empty {
  padding:10px 12px; font-size:10px; color:var(--text-d); text-align:center;
  border-bottom:1px solid var(--divider);
}

/* Modules section label */
.sb-section-label {
  padding:5px 12px 3px;
  font-size:8px; font-weight:900; color:var(--text-d);
  letter-spacing:1.2px; text-transform:uppercase;
}
/* Module nav items */
.nav-btn {
  width:100%; display:flex; align-items:center; gap:9px;
  padding:7px 12px; background:transparent;
  border:none; border-left:3px solid transparent;
  cursor:pointer; transition:all .12s;
  font-family:var(--ff-ui);
}
.nav-btn:hover { background:var(--hover-bg); }
.nav-btn.active { background:rgba(var(--accent-rgb,232,105,10),.07); border-left-color:var(--accent); }
.nav-btn .icon { font-size:15px; flex-shrink:0; }
.nav-btn .lbl { font-size:calc(var(--fz) - 1px); font-weight:700; color:var(--text-b); flex:1; text-align:left; }
.nav-btn.active .lbl { color:var(--accent); }
.nav-btn .badge-count {
  font-size:9px; font-weight:900; min-width:18px; height:18px; border-radius:9px;
  background:#ef4444; color:#fff; display:flex; align-items:center; justify-content:center;
  padding:0 4px;
}
.nav-divider { height:1px; background:var(--divider); margin:4px 10px; }

/* User card at sidebar bottom */
.sidebar-user {
  padding:9px 10px; border-top:1px solid var(--sidebar-bd);
  background:var(--surf-mid); display:flex; align-items:center; gap:8px;
}
.sidebar-user .avatar-sm {
  width:30px; height:30px; border-radius:50%;
  background:var(--accent); color:#fff;
  font-size:11px; font-weight:900;
  display:flex; align-items:center; justify-content:center; flex-shrink:0;
}
.sidebar-user .info { flex:1; overflow:hidden; }
.sidebar-user .name { font-size:11px; font-weight:800; color:var(--text-a); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.sidebar-user .role-badge {
  font-size:8px; font-weight:900; padding:1px 5px; border-radius:3px;
  letter-spacing:.5px;
}

/* ── Drag Handle ───────────────────────────────────────── */
.drag-handle {
  width:5px; flex-shrink:0; cursor:col-resize;
  background:transparent;
  border-left:1px solid transparent;
  display:flex; align-items:center; justify-content:center;
  transition: all .15s;
}
.drag-handle.dragging { background:rgba(232,105,10,.15); border-left-color:var(--accent); }
.drag-handle .bar {
  width:2px; height:40px; border-radius:1px;
  background:var(--divider); transition:background .15s;
}
.drag-handle.dragging .bar { background:var(--accent); }

/* ── Main Content Area ─────────────────────────────────── */
.main-area { flex:1; display:flex; flex-direction:column; overflow:hidden; background:var(--bg); }

/* Sub-toolbar */
.sub-toolbar {
  height:40px; flex-shrink:0;
  background:var(--surf-high);
  border-bottom:1px solid var(--divider);
  display:flex; align-items:center;
  padding:0 14px; gap:8px;
}
.sub-toolbar .title { font-size:var(--fz); font-weight:900; color:var(--text-a); }
.sub-toolbar .time { font-size:10px; color:var(--text-d); font-family:var(--ff-data); }
.sub-toolbar .tool-btn {
  padding:4px 10px; border-radius:5px;
  border:1px solid var(--divider); background:var(--surf-mid);
  color:var(--text-b); font-size:10px; font-weight:700;
  cursor:pointer; font-family:var(--ff-ui);
}

/* Scroll area */
.content-scroll { flex:1; overflow-y:auto; padding:18px; }

/* Status Bar */
.status-bar {
  height:28px; flex-shrink:0;
  background:var(--status-bg);
  border-top:1px solid var(--sidebar-bd);
  display:flex; align-items:center;
  padding:0 14px; gap:16px;
  font-size:10px; font-family:var(--ff-data);
}
.status-bar .lbl { font-size:8px; font-weight:900; color:var(--text-d); letter-spacing:1px; text-transform:uppercase; }
.status-bar .val { font-size:11px; font-weight:900; color:var(--text-b); }
.status-bar .sep { width:1px; height:12px; background:var(--divider); }

/* ============================================================
   DASHBOARD COMPONENTS
   ============================================================ */

/* Greeting */
.greeting h2 { font-size:calc(var(--fz) + 8px); font-weight:900; color:var(--text-a); margin-bottom:3px; }
.greeting p  { font-size:calc(var(--fz) - 2px); color:var(--text-c); }

/* Quick Stats Grid */
.stats-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:20px; }
.stat-card {
  background:var(--surf-high); border:1px solid var(--divider);
  border-radius:8px; padding:13px 14px;
}
.stat-card .head { display:flex; align-items:center; gap:7px; margin-bottom:7px; }
.stat-card .head .icon { font-size:16px; }
.stat-card .head .lbl { font-size:9px; font-weight:900; color:var(--text-d); text-transform:uppercase; letter-spacing:.5px; }
.stat-card .val { font-size:20px; font-weight:900; color:var(--text-a); font-family:var(--ff-data); margin-bottom:2px; }
.stat-card .sub { font-size:calc(var(--fz) - 2px); color:var(--text-c); }

/* Section Label */
.section-label {
  font-size:9px; font-weight:900; color:var(--text-d);
  text-transform:uppercase; letter-spacing:.5px; margin-bottom:10px;
}

/* Module Tiles Grid */
.tiles-grid { display:grid; grid-template-columns:repeat(4,1fr); gap:12px; margin-bottom:20px; }
.module-tile {
  background:var(--surf-high); border:1px solid var(--divider);
  border-radius:10px; padding:18px 18px 14px;
  cursor:pointer; transition:all .18s ease;
  position:relative; overflow:hidden;
}
.module-tile:hover { transform:translateY(-2px); }
.module-tile .top-bar {
  position:absolute; top:0; left:0; right:0; height:3px;
  background:transparent; border-radius:10px 10px 0 0; transition:background .18s;
}
.module-tile:hover .top-bar { background:var(--tile-col, var(--accent)); }
.module-tile .badge-float {
  position:absolute; top:11px; right:11px;
  min-width:18px; height:18px; border-radius:9px;
  background:#ef4444; color:#fff; font-size:9px; font-weight:900;
  padding:0 5px; display:flex; align-items:center; justify-content:center;
}
.module-tile .icon { font-size:26px; margin-bottom:8px; }
.module-tile .name { font-size:var(--fz); font-weight:900; color:var(--text-a); margin-bottom:2px; }
.module-tile .desc { font-size:calc(var(--fz) - 2px); color:var(--text-c); margin-bottom:10px; line-height:1.4; }
.module-tile .foot {
  display:flex; gap:10px; border-top:1px solid var(--divider); padding-top:8px;
}
.module-tile .foot .col { display:flex; flex-direction:column; gap:1px; }
.module-tile .foot .col.right { margin-left:auto; text-align:right; }
.module-tile .foot .col .k { font-size:8px; font-weight:900; color:var(--text-d); letter-spacing:.5px; text-transform:uppercase; }
.module-tile .foot .col .v { font-size:12px; font-weight:700; color:var(--text-b); font-family:var(--ff-data); }
.module-tile:hover .foot .col.right .v { color:var(--tile-col, var(--accent)); }

/* Bottom Row Grid */
.bottom-grid { display:grid; grid-template-columns:1fr 300px; gap:14px; }

/* Activity Feed */
.activity-box {
  background:var(--surf-high); border:1px solid var(--divider);
  border-radius:8px; overflow:hidden;
}
.activity-box .header {
  padding:9px 14px; border-bottom:1px solid var(--divider);
  display:flex; align-items:center; justify-content:space-between;
}
.activity-box .header .title { font-size:calc(var(--fz) - 1px); font-weight:900; color:var(--text-a); }
.activity-box .header .sub { font-size:9px; color:var(--text-d); }
.activity-item {
  display:flex; align-items:center; gap:12px;
  padding:11px 14px;
  border-bottom:1px solid var(--divider);
}
.activity-item:last-child { border-bottom:none; }
.activity-item .icon { font-size:15px; flex-shrink:0; }
.activity-item .text { font-size:calc(var(--fz) - 1px); font-weight:700; color:var(--text-a); }
.activity-item .meta { font-size:calc(var(--fz) - 3px); color:var(--text-c); }

/* Online Users */
.online-box {
  background:var(--surf-high); border:1px solid var(--divider);
  border-radius:8px; overflow:hidden;
}
.online-box .header {
  padding:9px 14px; border-bottom:1px solid var(--divider);
  display:flex; align-items:center; justify-content:space-between;
}
.online-box .header .title { font-size:calc(var(--fz) - 1px); font-weight:900; color:var(--text-a); }
.online-user {
  display:flex; align-items:center; gap:9px;
  padding:9px 12px; border-bottom:1px solid var(--divider);
}
.online-user:last-child { border-bottom:none; }
.online-user .av { position:relative; flex-shrink:0; }
.online-user .av .circle {
  width:26px; height:26px; border-radius:50%;
  color:#fff; font-size:10px; font-weight:900;
  display:flex; align-items:center; justify-content:center;
}
.online-user .av .dot {
  position:absolute; bottom:0; right:0;
  width:7px; height:7px; border-radius:50%;
  border:1.5px solid var(--surf-high);
}
.online-user .info { flex:1; overflow:hidden; }
.online-user .name {
  font-size:calc(var(--fz) - 2px); font-weight:700; color:var(--text-a);
  display:flex; align-items:center; gap:4px;
}
.online-user .you-badge {
  font-size:7px; background:var(--accent); color:#fff;
  border-radius:2px; padding:0 3px;
}
.online-user .mod { font-size:calc(var(--fz) - 3px); color:var(--text-c); }
.online-user .role {
  font-size:7px; font-weight:900; padding:2px 5px; border-radius:3px;
  letter-spacing:.3px; flex-shrink:0;
}


/* ============================================================
   COMMAND PALETTE
   ============================================================ */
.cmd-overlay {
  display:none; position:fixed; inset:0; z-index:800;
  background:rgba(0,0,0,.5); backdrop-filter:blur(3px);
}
.cmd-overlay.open { display:block; }
.cmd-panel {
  position:fixed; top:18%; left:50%; transform:translateX(-50%);
  width:580px; max-width:94vw;
  background:var(--drop-bg); border-radius:12px;
  border:1px solid var(--divider);
  box-shadow:0 24px 60px rgba(0,0,0,.35); z-index:801; overflow:hidden;
}
.cmd-search {
  display:flex; align-items:center; gap:10px;
  padding:12px 16px; border-bottom:1px solid var(--divider);
  background:var(--shell-bg);
}
.cmd-search .icon { font-size:16px; flex-shrink:0; }
.cmd-search input {
  flex:1; background:transparent; border:none; outline:none;
  font-size:calc(var(--fz) + 1px); color:var(--text-a); font-family:var(--ff-ui);
}
.cmd-search .esc-badge {
  padding:2px 7px; border-radius:4px; background:var(--badge-bg);
  font-size:9px; font-weight:700; color:var(--text-d); flex-shrink:0;
  font-family:var(--ff-data);
}
.cmd-results { max-height:380px; overflow-y:auto; }
.cmd-group-label {
  padding:7px 16px 4px; font-size:8px; font-weight:900; color:var(--text-d);
  letter-spacing:1.2px; text-transform:uppercase;
  border-bottom:1px solid var(--divider); background:var(--surf-mid);
}
.cmd-item {
  display:flex; align-items:center; gap:12px;
  padding:9px 16px; background:var(--surf-high);
  border-left:3px solid transparent;
  cursor:pointer; border-bottom:1px solid var(--divider);
  transition:background .08s;
}
.cmd-item:hover, .cmd-item.selected {
  background:var(--accent-light); border-left-color:var(--accent);
}
.cmd-item .icon { font-size:16px; flex-shrink:0; }
.cmd-item .label { font-size:calc(var(--fz) - 1px); font-weight:700; color:var(--text-a); }
.cmd-item:hover .label, .cmd-item.selected .label { color:var(--accent); }
.cmd-item .sub { font-size:9px; color:var(--text-c); }
.cmd-item .pin-btn {
  width:26px; height:26px; border-radius:5px;
  border:1px solid var(--divider); background:transparent;
  color:var(--text-d); cursor:pointer; font-size:12px;
  display:flex; align-items:center; justify-content:center;
  transition:all .15s; flex-shrink:0;
}
.cmd-item .pin-btn.pinned { border-color:var(--accent); background:var(--accent-light); color:var(--accent); }
.cmd-item .enter-badge {
  padding:2px 6px; border-radius:4px; background:var(--badge-bg);
  font-size:9px; font-weight:700; color:var(--text-d); font-family:var(--ff-data); flex-shrink:0;
}
.cmd-footer {
  padding:7px 16px; border-top:1px solid var(--divider);
  background:var(--surf-mid); display:flex; gap:14px; align-items:center;
}
.cmd-footer .hint {
  display:flex; gap:5px; align-items:center;
}
.cmd-footer .hint .key {
  font-size:9px; font-family:var(--ff-data);
  background:var(--badge-bg); padding:1px 5px; border-radius:3px;
  color:var(--text-b); font-weight:700;
}
.cmd-footer .hint .hlbl { font-size:9px; color:var(--text-d); }

/* ============================================================
   NOTIFICATION PANEL
   ============================================================ */
.notif-panel {
  position:absolute; top:52px; right:0; width:420px;
  max-height:calc(100vh - 80px);
  background:var(--drop-bg); border:1px solid var(--divider);
  border-radius:10px; box-shadow:var(--shadow); z-index:499;
  display:flex; flex-direction:column; overflow:hidden;
}
.notif-header {
  padding:12px 16px 10px; border-bottom:1px solid var(--divider); flex-shrink:0;
}
.notif-header .top { display:flex; align-items:center; justify-content:space-between; }
.notif-header .title { font-size:var(--fz); font-weight:900; color:var(--text-a); }
.notif-header .unread-badge {
  min-width:20px; height:20px; border-radius:10px;
  background:#ef4444; color:#fff; font-size:10px; font-weight:900;
  display:flex; align-items:center; justify-content:center; padding:0 5px;
}
.notif-header .mark-all {
  font-size:9px; font-weight:700; color:var(--accent);
  background:none; border:none; cursor:pointer; font-family:var(--ff-ui);
}
.notif-header .close-btn {
  width:26px; height:26px; border-radius:5px;
  border:1px solid var(--divider); background:var(--surf-mid);
  color:var(--text-c); cursor:pointer; font-size:14px;
  display:flex; align-items:center; justify-content:center;
}
.notif-tabs {
  display:flex; gap:4px; margin-top:8px;
}
.notif-tab {
  font-size:9px; font-weight:700; color:var(--text-c);
  background:var(--surf-mid); border:1px solid var(--divider);
  border-radius:12px; padding:2px 8px; cursor:pointer;
  display:flex; gap:4px; align-items:center;
}
.notif-tab .cnt { font-size:8px; font-weight:900; color:var(--text-d); }

.notif-list { overflow-y:auto; flex:1; }
.notif-item {
  border-bottom:1px solid var(--divider);
  transition:all .18s;
}
.notif-item .main { padding:11px 14px 8px; cursor:pointer; }
.notif-item .type-dot {
  width:8px; height:8px; border-radius:50%; flex-shrink:0; margin-top:3px;
}
.notif-item .type-label {
  font-size:8px; font-weight:900; letter-spacing:.5px;
  padding:1px 5px; border-radius:3px; text-transform:uppercase; flex-shrink:0;
}
.notif-item .ts {
  font-size:8px; font-family:var(--ff-data); color:var(--text-d);
  margin-left:auto; flex-shrink:0;
}
.notif-item .unread-dot { width:6px; height:6px; border-radius:50%; flex-shrink:0; }
.notif-item .title { font-size:calc(var(--fz) - 1px); color:var(--text-a); margin-bottom:2px; line-height:1.3; }
.notif-item .module-ref { font-size:9px; color:var(--text-c); }
.notif-item .module-ref .mod { font-family:var(--ff-data); color:var(--accent); font-weight:600; }
.notif-item .module-ref .ref { font-family:var(--ff-data); }

.notif-actions { padding:0 14px 10px; display:flex; gap:6px; flex-wrap:wrap; align-items:center; }
.notif-action-btn {
  padding:4px 12px; border-radius:5px; border:none;
  font-size:10px; font-weight:800; cursor:pointer;
  font-family:var(--ff-ui); display:flex; align-items:center; gap:4px;
  transition:filter .15s;
}
.notif-action-btn:hover { filter:brightness(1.12); }

.notif-detail {
  margin-top:8px; padding:8px 10px;
  background:var(--surf-mid); border-radius:6px;
  border:1px solid var(--divider);
  font-size:11px; color:var(--text-b); line-height:1.6;
}

.notif-footer {
  padding:8px 16px; border-top:1px solid var(--divider);
  background:var(--surf-mid); flex-shrink:0;
  display:flex; align-items:center; justify-content:space-between;
}
.notif-footer .info { font-size:9px; color:var(--text-d); font-family:var(--ff-data); }
.notif-footer .view-all {
  font-size:10px; font-weight:700; color:var(--accent);
  background:none; border:none; cursor:pointer; font-family:var(--ff-ui);
}


/* ============================================================
   SETTINGS PANEL
   ============================================================ */
.settings-overlay {
  display:none; position:fixed; inset:0; z-index:498;
  background:rgba(0,0,0,.45); backdrop-filter:blur(2px);
}
.settings-overlay.open { display:block; }
.settings-panel {
  position:fixed; top:0; right:0; width:420px; height:100vh;
  background:var(--drop-bg); border-left:1px solid var(--divider);
  box-shadow:var(--shadow); z-index:499;
  display:flex; flex-direction:column;
  transform:translateX(100%); transition:transform .22s ease;
}
.settings-panel.open { transform:translateX(0); }
.settings-header {
  padding:16px 20px; border-bottom:1px solid var(--divider); flex-shrink:0;
}
.settings-header .top { display:flex; align-items:flex-start; justify-content:space-between; }
.settings-header .title { font-size:15px; font-weight:900; color:var(--text-a); }
.settings-header .sub { font-size:10px; color:var(--text-c); margin-top:2px; }
.settings-header .close-btn {
  width:30px; height:30px; border-radius:6px;
  border:1px solid var(--divider); background:var(--surf-mid);
  color:var(--text-c); cursor:pointer; font-size:16px;
  display:flex; align-items:center; justify-content:center;
}
.settings-body { flex:1; overflow-y:auto; padding:4px 20px 20px; }
.settings-section-label {
  font-size:9px; font-weight:900; letter-spacing:1.5px;
  text-transform:uppercase; color:var(--text-d);
  padding:16px 0 8px; border-top:1px solid var(--divider);
}
.settings-section-label:first-child { padding-top:0; border-top:none; }

/* Mode Cards Grid */
.mode-cards { display:grid; grid-template-columns:repeat(3,1fr); gap:8px; margin-bottom:4px; }
.mode-card {
  width:100%; border:2px solid var(--divider); border-radius:8px;
  overflow:hidden; cursor:pointer; background:transparent;
  transition:all .15s;
}
.mode-card.active { border-color:var(--accent); background:var(--accent-light); }

/* Accent List */
.accent-list { display:flex; flex-direction:column; gap:6px; }
.accent-opt {
  display:flex; align-items:center; gap:10px;
  padding:8px 10px; border:2px solid var(--divider); border-radius:7px;
  background:var(--surf-mid); cursor:pointer; transition:all .15s;
  font-family:var(--ff-ui); text-align:left; width:100%;
}
.accent-opt.active { border-color:var(--accent); background:var(--accent-light); }
.accent-opt .dot { width:18px; height:18px; border-radius:50%; flex-shrink:0; transition:border .15s; }
.accent-opt.active .dot { border:2px solid var(--text-a); }
.accent-opt .name { font-size:11px; font-weight:700; color:var(--text-b); flex:1; }
.accent-opt .bar { width:40px; height:12px; border-radius:6px; opacity:.25; }
.accent-opt .active-lbl { font-size:8px; font-weight:900; color:var(--accent); letter-spacing:.5px; }

/* Chips */
.chip {
  padding:5px 13px; border:1.5px solid var(--input-bd);
  border-radius:20px; background:var(--input-bg);
  color:var(--text-b); font-size:11px; font-weight:700;
  cursor:pointer; font-family:var(--ff-ui); transition:all .15s; white-space:nowrap;
}
.chip.active { border-color:var(--accent); background:var(--accent); color:var(--accent-tx); }

/* Toggle switch */
.toggle {
  width:40px; height:22px; border-radius:11px;
  background:var(--input-bd); cursor:pointer;
  position:relative; transition:background .2s; flex-shrink:0;
}
.toggle.on { background:var(--accent); }
.toggle .knob {
  position:absolute; top:2px; left:2px;
  width:18px; height:18px; border-radius:50%;
  background:#fff; transition:left .2s;
  box-shadow:0 1px 4px rgba(0,0,0,.2);
}
.toggle.on .knob { left:20px; }

/* Toggle row */
.toggle-row {
  display:flex; align-items:center; gap:12px; padding:10px 0;
  border-bottom:1px solid var(--divider);
}
.toggle-row:last-child { border-bottom:none; }
.toggle-row .info { flex:1; }
.toggle-row .info .lbl { font-size:12px; font-weight:700; color:var(--text-a); }
.toggle-row .info .desc { font-size:10px; color:var(--text-c); margin-top:2px; }

/* Font Family Picker */
.font-opt {
  display:flex; align-items:center; gap:10px;
  padding:9px 12px; border:2px solid var(--divider); border-radius:7px;
  background:var(--surf-mid); cursor:pointer; transition:all .15s;
  font-family:var(--ff-ui); text-align:left; width:100%;
  margin-bottom:5px;
}
.font-opt.active { border-color:var(--accent); background:var(--accent-light); }
.font-opt .preview-name { font-size:14px; font-weight:700; line-height:1.2; }
.font-opt.active .preview-name { color:var(--accent); }
.font-opt .preview-sample { font-size:10px; color:var(--text-c); margin-top:2px; }
.font-opt .tag { font-size:8px; font-weight:800; color:var(--text-d); letter-spacing:.5px; text-align:right; flex-shrink:0; }
.font-opt .active-tag { font-size:8px; font-weight:900; color:var(--accent); margin-top:2px; letter-spacing:.5px; }

/* Table Style Preview */
.tbl-preview { border:1px solid var(--divider); border-radius:5px; overflow:hidden; margin-top:10px; }
.tbl-preview-row {
  padding:5px 10px; border-bottom:1px solid var(--divider);
  display:flex; gap:8px; align-items:center;
}
.tbl-preview-row:last-child { border-bottom:none; }
.tbl-preview-bar { height:4px; border-radius:2px; opacity:.3; }

/* Settings footer */
.settings-footer {
  padding:14px 20px; border-top:1px solid var(--divider);
  background:var(--surf-mid); flex-shrink:0;
  display:flex; flex-direction:column; gap:8px;
}
.settings-footer .reset-btn {
  width:100%; padding:8px; border-radius:6px;
  border:1px solid var(--divider); background:transparent;
  color:var(--text-c); font-size:11px; font-weight:700;
  cursor:pointer; font-family:var(--ff-ui);
}
.settings-footer .apply-btn {
  width:100%; padding:9px; border-radius:6px;
  border:none; background:var(--accent); color:#fff;
  font-size:12px; font-weight:900;
  cursor:pointer; font-family:var(--ff-ui);
}


/* ============================================================
   TOAST
   ============================================================ */
.toast-container {
  position:fixed; bottom:40px; right:16px; z-index:10000;
  display:flex; flex-direction:column; gap:8px;
}
.toast {
  padding:10px 24px; border-radius:8px;
  background:var(--accent); color:var(--accent-tx);
  font-size:12px; font-weight:800; font-family:var(--ff-ui);
  box-shadow:0 8px 30px rgba(0,0,0,.3);
  animation: fadeSlide .3s ease;
}


/* ============================================================
   PROCUREMENT — LIST VIEW
   ============================================================ */
.po-sub-toolbar {
  height:44px; flex-shrink:0; background:var(--surf-high);
  border-bottom:1px solid var(--divider);
  display:flex; align-items:center; padding:0 14px; gap:8px;
}
.po-toggle-bar {
  display:flex; gap:2px; background:var(--surf-low);
  border:1px solid var(--divider); border-radius:5px; padding:2px;
}
.po-toggle-btn {
  padding:4px 11px; border:none; border-radius:4px;
  cursor:pointer; font-size:10px; font-weight:800;
  font-family:var(--ff-ui); transition:all .15s;
}
.po-toggle-btn.active { background:var(--accent); color:var(--accent-tx); }
.po-toggle-btn:not(.active) { background:transparent; color:var(--text-b); }
.po-search-box {
  display:flex; align-items:center;
  border:1px solid var(--input-bd); border-radius:5px;
  background:var(--input-bg); overflow:hidden; width:200px;
}
.po-search-box .icon { padding:0 8px; font-size:12px; color:var(--text-d); }
.po-search-box input {
  flex:1; border:none; background:transparent; color:var(--text-a);
  font-size:calc(var(--fz) - 1px); padding:5px 8px 5px 0;
  outline:none; font-family:var(--ff-ui);
}
.po-new-btn {
  padding:5px 14px; border:1.5px solid var(--accent); border-radius:5px;
  background:var(--accent-light); color:var(--accent);
  font-size:11px; font-weight:800; cursor:pointer; font-family:var(--ff-ui);
